<!DOCTYPE HTML>
<html>
    <head>
        <title>Observatorio CIPIMM</title>        
        <link rel="stylesheet" href="../static/bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <script src="../static/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../static/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
        <style>
            .navbar{
                background-color: dodgerblue;
            }
            .navbar-brand{
                color: black;
                padding-left: 20px;
                font-size: xx-large;
            }
            
            
            .status-active {
                background-color: green;
            }
  
        </style>
    <head>
    <body>
        <header class="fluid-container">
            <nav class="navbar navbar-expand-lg ">
                <a	class="navbar-brand" href="#">Observatorio CIPIMM</a>
                <a title="Mostrar datos cosechados" href="visualize" style="font-size: 30px; padding-left: 720px; color: black;"><i class="bi bi-clipboard-data-fill"></i></a>
                <a  title="Insertar Fuente" href="{% url 'insert' %}"  style="color: black; font-size: 30px; padding-left: 20px;"> <i class="bi bi-file-plus-fill"></i></a>
            </nav>
        </header>
        
            <div class="container">
                <h1 class="text-center">Fuentes de información</h1>
                <br>
                <br>
                <table class="table">
                    <th>Título</th>
                    <th>Organización</th>
                    <th>Editores</th>
                    <th>Materia</th>
                    <th>URL</th>
                    <th>Monitoreo</th>
                    {% for fuente in fuentes %}
                        <tr>
                            <td>{{fuente.title}}</td>
                            <td>{{fuente.organization}}</td>
                            <td>{{fuente.editores}}</td>
                            <td>{{fuente.materia}}</td>
                            <td>{{fuente.url}}</td>
                            <td>                                                              
                                {% csrf_token %}                                    
                                <a  href="{% url 'start-monitoring' fuente.id %}"  id="start-monitoring-btn"  class="btn btn-primary"><i class="bi bi-play"></i></a>                                                               
                                <a type="button" href="{% url 'stop-monitoring' fuente.id %}"  id="stop-monitoring-btn" class="btn btn-danger"><i class="bi bi-stop"></i></a>
                                <i id="status" class="btn btn-secondary {% if fuente.is_monitoring %}status-active{% endif %}">Monitoreo</i>
                                
                            </td>                          
                            
                        </tr>                    
                    {%endfor%}
                </table>
                
            </div>
            
        
        
    
    </body>
<html>
