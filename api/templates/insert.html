<!DOCTYPE html>
<html>
  <head>
    <title>Inserta Fuentes</title>
    <link
      rel="stylesheet"
      href="../static/bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
    <script src="../static/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <br>
    <br>
    <div class="container">
        <form class="row g-3 needs-validation" novalidate method="POST" action="{% url 'insert' %}">
            {% csrf_token %}
            <div class="col-md-4 position-relative">
            <label for="validationTooltip01" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
            
            </div>
            <div class="col-md-4 position-relative">
            <label for="validationTooltip02" class="form-label">Organización</label>
            <input type="text" class="form-control" id="organizacion" name="organizacion" required>
            
            </div>
            <div class="col-md-4 position-relative">
            <label for="validationTooltipUsername" class="form-label">Editores</label>
            <div class="input-group has-validation">            
                <input type="text" class="form-control" id="editores" name="editores" aria-describedby="validationTooltipUsernamePrepend" required>
                
            </div>
            </div>
            <div class="col-md-6 position-relative">
            <label for="validationTooltip03" class="form-label">URL</label>
            <input type="text" class="form-control" id="url" name="url" required>
            
            </div>
            <div class="col-md-3 position-relative">
            <label for="validationTooltip04" class="form-label">Materia</label>
            <input type="text" class="form-control" id="materia" name="materia" required>            
            
            </div>
            <div class="col-md-3 position-relative">
            <label for="validationTooltip05" class="form-label">Ejes Temáticos</label>
            <input type="text" class="form-control" id="id_eje" name="ed_eje" required>
            
            </div>        
            <div class="col-md-4 position-relative">
                <label for="validationTooltip06" class="form-label">Frecuencia</label>
                <br>
                <input type="number" class="form-control-sm" id="frecuencia" name="frecuencia" required>
                
            </div>
            <div class="col-md-4" style="float: right;">
                <label for="validationTooltip06" class="form-label">ID Fuente</label>
                <br>
                <input type="number" class="form-control-sm" id="frecuencia" name="id" required>
                
            </div>
            <div class="col-md-4">
                <br>
                
                <button class="btn btn-primary" type="submit">Ingresar</button>
                <a type="button" href="{% url '' %}" class="btn btn-danger">Inicio</a>
            </div>
            
            <script src="validacion.js"></script>
            
        </form>
    </div>
    
   
  </body>
</html>
