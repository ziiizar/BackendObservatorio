<!DOCTYPE HTML>
<html>
    <head>
        <title>Visualizaci√≥n de Datos</title>
        <link rel="stylesheet" href="../static/bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <script src="../static/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../static/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
        <style>
            .navbar{
                background-color: rgb(255, 255, 255);
            }
            .navbar-brand{
                color: black;
                padding-left: 20px;
                font-size: xx-large;
            }
            
            
            
  
        </style>
    </head>
    <body>
        <header class="fluid-container">
            <nav class="navbar navbar-expand-lg navbar-ligth">
                <a	class="navbar-brand" href="#">Observatorio CIPIMM</a>
                <a title="Mostrar datos cosechados" href="{% url '' %}" style="font-size: 30px; padding-left: 720px; color: black;"><i class="bi bi-arrow-bar-left"></i></a>
                <a  title="Insertar Fuente" href="{% url 'insert' %}"  style="color: black; font-size: 30px; padding-left: 20px;"> <i class="bi bi-file-plus-fill"></i></a>
            </nav>
        </header>
    
        <div class="fluid-container">        
            
            <table class="table table-dark table-hover">
                <th>Fecha</th>
                <th>Metadatos</th>            
                {% for dato in datos %}
                <tr>
                    <td>{{dato.header}}</td>
                    <td>
                        <table >                      
                            {% for key,value in dato.metadata.items %}                          
                            <tr>              
                                <td>{{key|title}}: </td>
                                {% for x in value %}  
                                <td>{{x}}</td>
                                {%endfor%}
                            </tr> 
                            {% endfor %}                         
                        </table>
                            
                    </td>
                </tr>
                {% endfor %}
            </table>
            
            
        </div>
    </body>
    
    
</html>
